{% extends 'FO/basefo.html' %}

{% block content %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .card {
            width: 95%;
            margin: 2% auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        .card h1 {
            text-align: center;
            color: #333333;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-group > div {
            flex: 1;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="time"],
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        input[type="time"]:focus,
        input[type="text"]:focus {
            border-color: #312929;
            outline: none;
            box-shadow: 0 0 8px rgba(49, 41, 41, 0.5);
            transform: scale(1.02);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #312929;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #000000;
            transform: scale(1.02);
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 1s ease-in-out;
        }

        .popup.error {
            background-color: #dc3545;
        }

        .popup .close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Create a New Shift</h1>
        <form method="post" id="shift-form">
            {% csrf_token %}

            <div class="form-group">
                <div>
                    <label for="intime">In Time:</label>
                    <input type="time" id="intime" name="intime" required>
                </div>
                <div>
                    <label for="outtime">Out Time:</label>
                    <input type="time" id="outtime" name="outtime" required>
                </div>
            </div>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" maxlength="255" required>

            <button type="submit">Create Shift</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup">
        <p>Shift created successfully!</p>
        <button class="close">&times;</button>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="popup error">
        <p id="error-message">An error occurred. Please try again.</p>
        <button class="close">&times;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('shift-form');
            const successPopup = document.getElementById('success-popup');
            const errorPopup = document.getElementById('error-popup');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(form);

                fetch("{% url 'addshift' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showPopup(successPopup);
                        form.reset();
                    } else {
                        errorMessage.textContent = data.error || 'An error occurred. Please try again.';
                        showPopup(errorPopup);
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    showPopup(errorPopup);
                });
            });

            // Show popup function
            function showPopup(popup) {
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000); // Hide popup after 3 seconds
            }

            // Close popup on button click
            document.querySelectorAll('.popup .close').forEach(button => {
                button.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
        });
    </script>
</body>

{% endblock %}
