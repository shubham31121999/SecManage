{% extends 'admin/basead.html' %}

{% block content %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .card {
            width: 95%;
            margin: 2% auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        .card h1 {
            /* margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 24px;
            animation: slideIn 1s ease-in-out; */

              text-align: center;
        color: #333333;
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: slideIn 1s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-group > div {
            flex: 1;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #312929;
            outline: none;
            box-shadow: 0 0 8px rgba(49, 41, 41, 0.5);
            transform: scale(1.02);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #312929;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        button:active {
            background-color: #2e3741;
        }

    
    </style>
</head>

<body>
    <div class="card">
        <h1>Add Company</h1>
        <form method="post">
            {% csrf_token %}
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="company_address">Company Address:</label>
            <textarea id="company_address" name="company_address" rows="4" required></textarea>

            <div class="form-group">
                <div>
                    <label for="company_contact">Company Contact:</label>
                    <input type="text" id="company_contact" name="company_contact" required>
                </div>
                <div>
                    <label for="gst_number">GST Number:</label>
                    <input type="text" id="gst_number" name="gst_number" required>
                </div>
            </div>

            <button type="submit">Add Company</button>
        </form>
    </div>
</body>

{% endblock %}
