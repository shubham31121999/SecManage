{% extends 'admin/basead.html' %}

{% block content %}

<style>

    body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
            }
    
            .card {
                width: 95%;
                margin: 2% auto;
                padding: 20px;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease-in;
            }
    
            .card h1 {
                text-align: center;
                color: #333333;
                font-size: 2.5em;
                margin-bottom: 20px;
                animation: slideIn 1s ease-in-out;
            }
    
            .card h2 {
                text-align: center;
                color: #333333;
                font-size: 1.5em;
                margin-bottom: 20px;
                animation: slideIn 1s ease-in-out;
            }
    
        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    
        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    
        /* Form Group */
        .form-group {
            margin-bottom: 15px;
        }
    
        /* Form Control */
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        /* Submit Button */
        .btn-submit {
            padding: 10px 15px;
            color: #fff;
            background-color: #333333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 575px;
        }
    
        .btn-submit:hover {
            background-color: #333333;
        }
    
        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            
        }
    
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        .table th {
            background-color: #333333;
            color: white;
            
        }
    
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    
        /* Section Title */
        .section-title {
            font-size: 20px;
            margin-top: 30px;
        }
</style>
<body>
<div class="card">
    <h1 class="page-title">Edit Birthday</h1>

    <form method="post" action="">
        {% csrf_token %}
        
        <!-- Birthday Date Field -->
        <div class="form-group">
            <label for="id_birthday_date">Birthday Date:</label>
            <input type="date" id="id_birthday_date" name="birthday_date" class="form-control" value="{{ birthday.birthday_date }}" required>
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" class="form-control" rows="4" required>{{ birthday.description }}</textarea>
        </div>

        <!-- Company Selection Field -->
        <div class="form-group">
            <label for="id_company">Company:</label>
            <select id="id_company" name="company" class="form-control" required>
                {% for profile in company_profiles %}
                    <option value="{{ profile.id }}" {% if profile.id == birthday.user_profile.id %}selected{% endif %}>{{ profile.user.email }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-submit">Save Changes</button>
    </form>
</div>

</body>
{% endblock %}
