{% extends 'admin/basead.html' %}

{% block content %}

<style>
    .cardBox {
        position: relative;
        width: 100%;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 30px;
    }

    .cardBox .card {
        position: relative;
        background: var(--white);
        padding: 30px;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
    }

    .cardBox .card .numbers {
        position: relative;
        font-weight: 500;
        font-size: 1.2rem;
        color: var(--blue);
    }

    .cardBox .card .cardName {
        color: var(--black2);
        font-size: 1.1rem;
        margin-top: 5px;
    }

    .cardBox .card .iconBx {
        font-size: 3.5rem;
        color: var(--black2);
    }

    .cardBox .card:hover {
        background: var(--blue);
    }

    .cardBox .card:hover .numbers,
    .cardBox .card:hover .cardName,
    .cardBox .card:hover .iconBx {
        color: var(--white);
    }

    .chart-card {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .chart-container {
        width: 100%;
        height: 200px;
    }

    .chart {
        width: 100%;
        max-width: 200px;
        max-height: 200px;
    }
</style>

<body>
<div class="cardBox">
    <div class="card">
        <div>
            <div class="numbers">All Companies</div>
        </div>
        <div class="iconBx">
            <ion-icon name="eye-outline"></ion-icon>
        </div>
    </div>

    <div class="card">
        <div>
            <div class="numbers">Total Employees</div>
        </div>
        <div class="iconBx">
            <i class="fa-solid fa-users"></i>
        </div>
    </div>

    <div class="card">
        <div>
            <div class="numbers">Employees Present</div>
        </div>
        <div class="iconBx">
            <i class="fa-regular fa-thumbs-up"></i>
        </div>
    </div>

    <div class="card">
        <div>
            <div class="numbers">Employees Absent</div>
        </div>
        <div class="iconBx">
            <i class="fa-regular fa-thumbs-down"></i>
        </div>
    </div>

    <div class="card chart-card">
        <div>
            <div class="numbers">Employee Statistics</div>
        </div>
        <div class="chart-container">
            <canvas id="employeeChart" class="chart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('employeeChart').getContext('2d');
    const employeeChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Employees Present', 'Employees Absent'],
            datasets: [{
                label: 'Employee Statistics',
                data: [65, 35], // Dummy data
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Employee Statistics'
                }
            }
        },
    });
</script>

</body>

{% endblock %}
